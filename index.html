<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bouncing Ball</title>
</head>

<body>
    <div class="inputs">
        <div class="gr">
            <label for="grr" class="lfi">Gravity:</label>
            <input type="number" id="grr" name="grr" value="9.8">
        </div>
        <div class="co">
            <label for="Cor" class="lfi">Coefficient Of Restitution:</label>
            <input type="number" id="cor" name="cor" value="0.8">
        </div>
        <div class="ad">
            <label for="add" class="lfi">Air Drag:</label>
            <input type="number" id="add" name="add" value="0">
        </div>
        <div class="buttons">

            <button class="restart">Restart</button>
            <button class="play">Play</button>
            <button class="pause">Pause</button>
        </div>

    </div>

    <div class="ball">

    </div>
    <div class="wall">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
